apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: hnhiring-get-data
spec:
  schedule: "3,15,30,45 * 1,2 * *"
  concurrencyPolicy: Forbid
  jobTemplate:
    spec:
      template:
        spec:
          volumes:
          - name: google-cloud-key
            secret:
              secretName: gs-key
          containers:
            - name: hnhiring-get-data
              image: "gcr.io/micahw-com/hnhiring_get_data:65a1f3720ffb2798c8d405c75e506331eacc1abe"
              command: ["/bin/sh"]
              args: ["-c", "echo \"[Credentials]\ngs_service_key_file=/var/secrets/google/key.json\" > ~/.boto &&  RUST_LOG=info /get_data /data && gsutil cp /data/* gs://www.hnhiring.me/data"]
              volumeMounts:
              - name: google-cloud-key
                mountPath: /var/secrets/google
              env:
              - name: GOOGLE_APPLICATION_CREDENTIALS
                value: /var/secrets/google/key.json
          restartPolicy: Never
